<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Clicker Idle</title>
	</head>
	<body>
		<div class = "clearfix"></div>
    <div class="menu">
      <div class="tab">
        <button class="tablinks" onclick="switchTab(event, 'Main')" id="defaultOpen">Main</button>
        <button class="tablinks" onclick="switchTab(event, 'Buildings')">Buildings</button>
        <button class="tablinks" onclick="switchTab(event, 'Settings')">Settings</button>
      </div>
		<div id="Main" class="tabcontent">
		Cookies: <span id="cookies">0</span>
		<button onclick="cookieClick(1)">Tap!</button>
		</div>
		<div id="Buildings" class="tabcontent">
		<button onclick="buyCursor()">Buy Cursor</button>
		<br><br>
		Cursors: <span id="cursors">0</span>
		<br><br>
		Cursor Cost: <span id="cursorCost">10</span>
		<br><br>
		<button onclick="buyRobot()">Buy Robot</button>
		<br><br>
		Robots: <span id="robots">0</span>
		<br><br>
	        Robot Cost: <span id="robotCost">100</span>
	        </div> 
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
